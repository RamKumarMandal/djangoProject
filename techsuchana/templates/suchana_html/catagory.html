<!DOCTYPE html>
{% extends "suchana_html/base.html"%}
{% load static %}
{% block body_block%}

<div class="container">
  <div class="container">
     <h2 class="mt-5" style="text-align:center">{{news}}</h2>
    <hr size=""   class="bg-primary" style="border:1px solid  ;border-radius:5px">
  </div>
  {% for item in technews %}
  {% if forloop.first %}<div class="row">{% endif %}
<div class="col-md-4 mr-0 mt-3">
  <a href="{% url 'suchana:detailnews' item.id %}">
  <div class="card">
    <img class="card-top card-img-top" src={{item.image.url}} alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{item.headlines}}  </p>
    </div>
  </div>
</a>
 </div>
 {% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}
   {% if forloop.last %}</div>{% endif %}
 {% endfor %}
</div>

{%endblock%}
